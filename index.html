<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 1</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/capa.png" alt="">
        </div>
        <form class="form">

            <div class="form-header">
                <div class="title">
                    <h1>Cadastra-se</h1>
                </div>
                <div class="login-button">
                    <button> <a href="#">Entrar</a> </button>
                </div>
            </div>
    
            <div class="input-group">
                <div class="input-box">
                    <label for="fistName">Primeiro nome</label>
                    <input id="fistName" required type="text" placeholder="Nome">
                </div>
                <div class="input-box">
                    <label for="lastName">Sobrenome</label>
                    <input id="lastName" required type="text" placeholder="Sobrenome">
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" required type="text" placeholder="exemplo@terra.com">
                </div>
                <div class="input-box">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" required type="text" placeholder="(62) 9999-9999">
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" required type="password" placeholder="************">
                </div>
                <div class="input-box">
                    <label for="confirmeSenha">Confirme Senha</label>
                    <input id="confirmeSenha" required type="password" placeholder="************">
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>GÃªnero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender" >
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" >
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender" >
                        <label for="others">Outros</label>
                    </div>
                </div>

            </div>

            <div class="continue-button">
                <button> <a href="#">Continuar</a> </button>
            </div>
        </form>
    </div>
    
</body>
</html>
